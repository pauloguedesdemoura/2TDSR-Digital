<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Cliente</title>
</head>
<body>

    <div layout:fragment="content">
        <h2>Cadastro de Cliente</h2>

        <div class="alert alert-success" th:text="${msg}" th:if="${msg}"></div>

        <form th:action="@{/cliente/cadastrar}" th:object="${cliente}" method="post">
            <div class="form-group">
                <label>Nome</label>
                <input type="text" th:field="*{nome}" class="form-control">
                <p th:errors="*{nome}" class="text-danger"></p>
            </div>
            <div class="form-group">
                <label>Data Nascimento</label>
                <input type="text" th:field="*{dataNascimento}" class="form-control">
                <p th:errors="*{dataNascimento}" class="text-danger"></p>
            </div>
            <div class="form-group">
                <label>E-mail</label>
                <input type="text" th:field="*{email}" class="form-control">
                <p th:errors="*{email}" class="text-danger"></p>
            </div>
            <div class="form-group">
                <label>CPF</label>
                <input type="text" th:field="*{cpf}" class="form-control">
                <p th:errors="*{cpf}" class="text-danger"></p>
            </div>
            <input type="submit" value="Cadastrar" class="btn btn-primary">
        </form>
    </div>

</body>
</html>
