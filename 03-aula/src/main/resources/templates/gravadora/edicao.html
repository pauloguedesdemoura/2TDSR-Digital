<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Edição de gravadora</title>
</head>
<body>

    <div layout:fragment="content">
        <h1>Atualização de Gravadoras</h1>



        <form th:action="@{/gravadora/editar}" method="post"
                                                th:object="${gravadora}">
            <input th:field="*{codigo}" type="hidden">
            <div class="form-group">
                <label>Nome</label>
                <input th:field="*{nome}" class="form-control" type="text">
            </div>
            <div class="form-group">
                <label>Faturamento</label>
                <input th:field="*{faturamento}" class="form-control" type="text">
            </div>
            <div class="form-group">
                <input th:field="*{internacional}" type="checkbox">
                <label>Internacional</label>
            </div>
            <div class="form-group">
                <label>Data Abertura</label>
                <input th:field="*{dataAbertura}" class="form-control" type="text">
            </div>
            <input type="submit" value="Editar" class="btn btn-primary"/>
        </form>
    </div>

</body>
</html>
